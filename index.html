<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="left">
          <span class="material-symbols-outlined ham-menu-left">menu</span>
        </div>
        <div class="center">
          <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Forecast</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Maps</a></li>
          </ul>
        </div>
      </div>
    </header>

    <nav class="side-bar-container"></nav>
    <main>
      <div class="card-container">
        <div class="card">
            <img src="icons/sun-rainy.svg" alt="">
          <h1>35°C</h1>
          <h2>London</h2>
          <h3>Cloudy</h3>
          <div class="predictions">
            <p>Today <span>12°C</span></p>
            <p>Tomorrow <span>52°C</span></p>
            <p>Sunday <span>103°C</span></p>
            <p>Monday <span>22°C</span></p>
          </div>
        </div>
        <div class="card">
          
            <img src="icons/rainy.svg" alt="">
          <h1>35°C</h1>
          <h2>London</h2>
          <h3>Cloudy</h3>
          <div class="predictions">
            <p>Today <span>12°C</span></p>
            <p>Tomorrow <span>52°C</span></p>
            <p>Sunday <span>103°C</span></p>
            <p>Monday <span>22°C</span></p>
          </div>
        </div>
        <div class="card">
            <img src="icons/cloudy.svg" alt="">

          <h1>35°C</h1>
          <h2>London</h2>
          <h3>Cloudy</h3>
          <div class="predictions">
            <p>Today <span>12°C</span></p>
            <p>Tomorrow <span>52°C</span></p>
            <p>Sunday <span>103°C</span></p>
            <p>Monday <span>22°C</span></p>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
